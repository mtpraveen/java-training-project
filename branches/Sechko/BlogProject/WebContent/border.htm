<html>

<LINK rel="stylesheet" href="styles/blogstyle.css" />
<META content="text/html; charset=windows-1251" />
<title>Sky blog</title>
$headElements
</head>
<body>

<DIV class="greetingPanel">

#parse($path) $jsElements
</body>
</html>
